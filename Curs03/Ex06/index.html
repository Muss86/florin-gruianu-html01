<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>
  <!-- intr_un radio grup avem voie sa folosim un singur atribut checked -->
  <form>
    <h3>Pesti</h3>
    <ul>
      <li>
        <label for="pastrav">Pastrav</label>
        <input
          type="radio"
          name="pesti"
          id="pastrav"
          value="pastrav"
        >
      </li>

      <li>
        <label for="cod">Cod</label>
        <input
          type="radio"
          name="pesti"
          id="cod"
          value="cod"
        >
      </li>

      <li>
        <input
          type="radio"
          name="pesti"
          id="ton"
          value="ton"
        >
        <label for="ton">Ton</label>
      </li>
    </ul>

    <button type="submit">Trimite</button>

  </form>

  <form>
    <h3>Mamifere</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="cow"
          value="cow"
        >
        <label for="cow">Vaca</label>
      </li>

      <li>
        <input
          type="radio"
          name="mamifere"
          id="dog"
          value="dog"
        >
        <label for="dog">Caine</label>
      </li>

      <li>
        <input
          type="radio"
          name="mamifere"
          id="cat"
          value="cat"
        >
        <label for="cat">Pisica</label>
      </li>
    </ul>

    <button type="submit">Trimite</button>
  </form>



  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
