<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
      </li>
    </ul>
  </form>

  <form method="get">
    <h3>Mega Image</h3>
    <ul>
      <li>
        <label for="ciocolata">Ciocolata</label>
        <input
          type="checkbox"
          name="ciocolata"
          id="ciocolata"
        >
      </li>
      <li>
        <label for="alune">Alune</label>
        <input
          type="checkbox"
          name="alune"
          id="alune"
        >
      </li>
      <li>
        <label for="napolitane">Napolitane</label>
        <input
          type="checkbox"
          name="napolitane"
          id="napolitane"
        >
      </li>
    </ul>
  </form>

  <form>
    <h3>Kaufland</h3>
    <ul>
      <li>
        <input
          type="checkbox"
          name="mar"
          id="mar"
        >
        <label for="mar">Mar</label>
      </li>
      <li>
        <input
          type="checkbox"
          name="banana"
          id="banana"
        >
        <label for="banana">Banana</label>
      </li>
      <li>
        <input
          type="checkbox"
          name="para"
          id="para"
          value="para"
        >
        <label for="para">Para</label>
      </li>
    </ul>

    <button type="submit">Trimite</button>

  </form>


  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
