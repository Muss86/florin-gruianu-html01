<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Monochrome</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

</head>

<body>
  <header class="header">
    <div class="header-top">
      <section class="header-contact">
        <ul>
          <li>
            <a
              href=""
              target="_blank"
              rel="noopener noreferrer"
              title="Monochrome on Youtube"
            ><i class="fab fa-youtube"></i>
            </a>
          </li>

          <li>
            <a
              href=""
              target="_blank"
              rel="noopener noreferrer"
              title="Monochrome on Twitter"
            ><i class="fab fa-twitter"></i>
            </a>
          </li>

          <li>
            <a
              href=""
              target="_blank"
              rel="noopener noreferrer"
              title="Monochrome on Facebook"
            ><i class="fab fa-facebook-f"></i>
            </a>
          </li>

          <li>
            <a
              href=""
              target="_blank"
              rel="noopener noreferrer"
              title="Monochrome on Instagram"
            ><i class="fab fa-instagram-square"></i>
            </a>
          </li>

          <li>
            <a
              href="tel:44(0)102346789"
              title="Call us toll free"
            >CALL US +44 (0)10 2345 6789
            </a>
          </li>
        </ul>
      </section>
      <!-- ./header-contact -->

      <section class="header-controls">
        <div class="search-controls">
          <form>
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search"
            >
          </form>

          <ul>
            <li>
              <a
                href=""
                title="My account"
              ><i class="far fa-user"></i>
              </a>
            </li>

            <li>
              <a
                href=""
                title="Favorite"
              ><i class="far fa-heart"></i>
              </a>
            </li>

            <li>
              <a
                href=""
                title="Cart"
              ><i class="fas fa-shopping-cart"></i>
              </a>
            </li>
          </ul>
        </div>
        <!-- ./search-controls -->
      </section>
      <!-- ./header-controls -->
    </div>
    <!-- ./header-top -->

    <div class="header-bottom">
      <nav class="nav">
        <ul>
          <li>
            <a
              href=""
              title="New Arrivals"
            >New Arrivals</a>
          </li>

          <li>
            <a
              href=""
              title="Brands"
            >Brands</a>
          </li>

          <li>
            <a
              href=""
              title="Men's"
            >Men's</a>
          </li>

          <li>
            <a
              href=""
              title="Women's"
            >Women's</a>
          </li>

          <li>
            <a
              href=""
              title="Accessories"
            >Accessories</a>
          </li>

          <li>
            <a
              href=""
              title="Lookbook"
            >Lookbook</a>
          </li>
        </ul>
      </nav>
      <!-- ./nav -->
    </div>
    <!-- ./header-bottom -->

  </header>
  <!-- ./header -->

  <main class="content">

  </main>
  <!-- ./content -->

  <footer class="footer">

  </footer>
  <!-- ./footer -->

</body>

</html>
